<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 딥러닝 챗봇</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0c29;
      background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      width: 360px;
      max-width: 100%;
      height: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 16px;
      position: relative;
      line-height: 1.4;
    }
    .bubble.user {
      background: #4e54c8;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bubble.bot {
      background: #8f94fb;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
    }
    .input-area button {
      padding: 0 16px;
      background: #6a82fb;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #5b6dfc;
    }
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="메시지를 입력하세요..." />
      <button id="send">전송</button>
    </div>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    // API 설정
    const BACKEND_URL = 'https://dibreoning-caesbos.onrender.com/api';

    // MLP 모델 파라미터 및 데이터
    let mlpWeights = {
      inputToHidden: null,
      hiddenToOutput: null
    };
    let processedData = null;
    let vocabulary = [];

    // main.js에서 가져온 데이터
    const SITE_LINKS = {
      "빙": "https://www.bing.com",
      "네이버": "https://www.naver.com",
      "다음": "https://www.daum.net",
      "유튜브": "https://www.youtube.com",
      "넷플릭스": "https://www.netflix.com",
      "트위치": "https://www.twitch.tv",
      "틱톡": "https://www.tiktok.com",
      "인스타": "https://www.instagram.com",
      "인스타그램": "https://www.instagram.com",
      "페이스북": "https://www.facebook.com",
      "트위터": "https://x.com",
      "엑스": "https://x.com",
      "링크드인": "https://www.linkedin.com",
      "레딧": "https://www.reddit.com"
    };

    const KEYWORDS = {
      greetings: ["안녕", "안녕하세요", "안녕 하세", "안녕하시오", "안녕한갑네"],
      sleep: ["잘자", "좋은꿈", "좋은 꿈", "잘자요", "잘자시게", "잘자리요", "잘자라니께"],
      weather: ["날씨알려줘", "날씨알려주게", "날씨좀알려줘", "날씨 알려줘", "날씨 좀 알려줘", "날씨 어때", "날씨 맑아"],
      time: ["시간 알려줘"],
      calendar: ["일정 알려줘", "오늘 일정", "이번 주 일정", "일정 확인", "일정 보여줘"],
      region: ["서울", "인천", "수원", "고양", "성남", "용인", "부천", "안양", "의정부", "광명", "안산", "파주", "부산", "대구", "광주", "대전", "울산", "제주", "전주", "청주", "포항", "여수", "김해"]
    };

    let intentRecognitionGroup = {};

    // 채팅창에 메시지 추가
    function appendBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.innerHTML = text; // HTML 지원을 위해 textContent 대신 innerHTML 사용
      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // 텍스트 정제화
    function refineText(text) {
      return text.replace(/[^가-힣a-zA-Z0-9\s]/g, '').toLowerCase().trim();
    }

    // 토큰화
    function tokenizeText(text) {
      return text.split(/\s+/).filter(word => word.length > 0);
    }

    // 벡터화
    function vectorizeText(tokens, vocabulary) {
      const vector = new Float32Array(300);
      tokens.forEach(token => {
        const index = vocabulary.indexOf(token) % 300;
        if (index >= 0) vector[index] += 1;
      });
      return vector;
    }

    // 행렬 초기화
    function initializeWeights(rows, cols) {
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        const row = new Float32Array(cols);
        for (let j = 0; j < cols; j++) {
          row[j] = (Math.random() - 0.5) * 0.1;
        }
        matrix.push(row);
      }
      return matrix;
    }

    // 행렬 곱셈
    function matrixMultiply(matrix, vector) {
      const result = new Float32Array(matrix.length);
      for (let i = 0; i < matrix.length; i++) {
        let sum = 0;
        for (let j = 0; j < vector.length; j++) {
          sum += matrix[i][j] * vector[j];
        }
        result[i] = sum;
      }
      return result;
    }

    // ReLU 활성화 함수
    function relu(vector) {
      return vector.map(x => Math.max(0, x));
    }

    // MLP 예측
    function predictMLP(inputVector) {
      const hiddenLayer = relu(matrixMultiply(mlpWeights.inputToHidden, inputVector));
      const outputLayer = matrixMultiply(mlpWeights.hiddenToOutput, hiddenLayer);
      return outputLayer;
    }

    // MLP 훈련
    function trainMLP(data, epochs = 10, learningRate = 0.01) {
      const inputSize = 300;
      const hiddenSize = 128;
      const outputSize = 10;

      if (!mlpWeights.inputToHidden) {
        mlpWeights.inputToHidden = initializeWeights(hiddenSize, inputSize);
        mlpWeights.hiddenToOutput = initializeWeights(outputSize, hiddenSize);
      }

      for (let epoch = 0; epoch < epochs; epoch++) {
        data.forEach(item => {
          const input = item.vector;
          const target = new Float32Array(outputSize).map(() => Math.random());
          const hidden = relu(matrixMultiply(mlpWeights.inputToHidden, input));
          const output = matrixMultiply(mlpWeights.hiddenToOutput, hidden);
          const outputError = output.map((o, i) => target[i] - o);

          for (let i = 0; i < mlpWeights.hiddenToOutput.length; i++) {
            for (let j = 0; j < mlpWeights.hiddenToOutput[i].length; j++) {
              const delta = outputError[i] * hidden[j] * learningRate;
              mlpWeights.hiddenToOutput[i][j] += delta;
            }
          }

          const hiddenError = new Float32Array(hiddenSize);
          for (let i = 0; i < hiddenSize; i++) {
            let errorSum = 0;
            for (let j = 0; j < outputSize; j++) {
              errorSum += outputError[j] * mlpWeights.hiddenToOutput[j][i];
            }
            hiddenError[i] = errorSum * (hidden[i] > 0 ? 1 : 0);
          }

          for (let i = 0; i < mlpWeights.inputToHidden.length; i++) {
            for (let j = 0; j < mlpWeights.inputToHidden[i].length; j++) {
              const delta = hiddenError[i] * input[j] * learningRate;
              mlpWeights.inputToHidden[i][j] += delta;
            }
          }
        });
        console.log(`Epoch ${epoch + 1}/${epochs} 완료`);
      }

      processedData = data;
    }

    // 백엔드에서 학습 데이터 가져오기
    async function fetchAndProcessData() {
      try {
        const response = await fetch(`${BACKEND_URL}/learning-data`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'text/plain'
          }
        });
        if (!response.ok) {
          throw new Error(`학습 데이터 가져오기 실패: ${response.statusText}`);
        }
        const text = await response.text();
        console.log('학습 데이터 가져오기 성공');

        const lines = text.split('\n').filter(line => line.trim());
        const refinedTexts = lines.map(line => refineText(line));
        const tokenizedTexts = refinedTexts.map(text => tokenizeText(text));

        vocabulary = [...new Set(tokenizedTexts.flat())];
        const vectorizedData = tokenizedTexts.map(tokens => ({
          tokens,
          vector: vectorizeText(tokens, vocabulary)
        }));

        trainMLP(vectorizedData);
      } catch (error) {
        console.error('학습 데이터 처리 중 오류:', error);
        appendBubble('챗봇 초기화에 실패했습니다.', 'bot');
      }
    }

    // 의도 감지 (main.js에서 가져옴)
    function detectIntentFromText(input) {
      for (const intent in KEYWORDS) {
        if (KEYWORDS[intent].some(keyword => input.includes(keyword))) {
          return intent;
        }
      }
      return 'unknown';
    }

    // 서버로 메시지 전송 및 의도 처리
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendBubble(text, 'user');
      inputEl.value = '';

      const tokens = tokenizeText(refineText(text));
      const inputVector = vectorizeText(tokens, vocabulary);
      const prediction = predictMLP(inputVector);
      console.log('MLP 예측 결과:', prediction);

      const intent = detectIntentFromText(text);
      let response = '';
      let isHTML = false;
      let shouldNavigate = false;
      let navigateUrl = '';

      // 사이트 링크 확인
      for (let site in SITE_LINKS) {
        if (text.includes(site)) {
          response = `${site} 사이트로 이동합니다!`;
          shouldNavigate = true;
          navigateUrl = SITE_LINKS[site];
          break;
        }
      }

      // 의도에 따른 응답
      if (!response) {
        switch (intent) {
          case 'greetings':
            response = '안녕하세요!';
            break;
          case 'sleep':
            response = '좋은 꿈 꾸세요!';
            break;
          case 'time':
            const now = new Date();
            response = `현재 시간은 ${now.getHours()}시 ${now.getMinutes()}분입니다.`;
            break;
          case 'weather':
          case 'calendar':
          case 'region':
            response = `${intent} 기능은 준비 중입니다.`;
            break;
          default:
            try {
              const apiResponse = await fetch(`${BACKEND_URL}/send-message`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text }),
                mode: 'cors',
                credentials: 'include'
              });

              if (!apiResponse.ok) {
                throw new Error(`메시지 전송 실패: ${apiResponse.statusText}`);
              }
              const data = await apiResponse.json();
              response = data.reply;
            } catch (error) {
              console.error('메시지 전송 중 오류:', error);
              response = '서버와의 통신에 실패했습니다.';
            }
        }
      }

      appendBubble(response, 'bot');
      if (shouldNavigate) {
        setTimeout(() => { window.location.href = navigateUrl; }, 2000);
      }
    }

    // 이벤트 리스너 설정
    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // 초기화 실행
    (async function init() {
      await fetchAndProcessData();
      appendBubble('안녕하세요! 챗봇입니다. 무엇을 도와드릴까요?', 'bot');
    })();
  </script>
</body>
</html>
