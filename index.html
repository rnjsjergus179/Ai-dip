  <style>
    body {

<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />
      <button id="send">ì „ì†¡</button>
    </div>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    // GitHub raw íŒŒì¼ URL
    const LEARNING_TEXT_URL = 'https://raw.githubusercontent.com/rnjsjergus179/-/main/í•™ìŠµìš©.txt';

    // MLP ëª¨ë¸ íŒŒë¼ë¯¸í„° ë° ë°ì´í„°
    let mlpWeights = {
      inputToHidden: null,  // ì…ë ¥ì¸µ -> ì€ë‹‰ì¸µ ê°€ì¤‘ì¹˜
      hiddenToOutput: null  // ì€ë‹‰ì¸µ -> ì¶œë ¥ì¸µ ê°€ì¤‘ì¹˜
    };
    let processedData = [];  // í›ˆë ¨ ë°ì´í„° ì €ì¥
    let vocabulary = [];  // ë‹¨ì–´ ì‚¬ì „

    // ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€
    function appendBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.textContent = text;
      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // í…ìŠ¤íŠ¸ ì •ì œí™” (íŠ¹ìˆ˜ë¬¸ì ì œê±° ë° ì†Œë¬¸ì ë³€í™˜)
    function refineText(text) {
      return text.replace(/[^ê°€-í£a-zA-Z0-9\s]/g, '').toLowerCase().trim();
    }

    // ì¼ë°˜ ë‹¨ì–´ í† í°í™” (ê³µë°± ê¸°ì¤€ ë¶„ë¦¬)
    function tokenizeText(text) {
      return text.split(/\s+/).filter(word => word.length > 0);
    }

    // ë²¡í„°í™” (Bag-of-Words ë°©ì‹, 300ì°¨ì›)
    function vectorizeText(tokens, vocabulary) {
      const vector = new Float32Array(300); // 300ì°¨ì› ë²¡í„°
      tokens.forEach(token => {
        const index = vocabulary.indexOf(token) % 300;
        if (index >= 0) vector[index] += 1;
      });
      return vector;
    }

    // í–‰ë ¬ ì´ˆê¸°í™” (ëœë¤ ê°’ìœ¼ë¡œ)
    function initializeWeights(rows, cols) {
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        const row = new Float32Array(cols);
        for (let j = 0; j < cols; j++) {
          row[j] = (Math.random() - 0.5) * 0.1; // -0.05 ~ 0.05 ì‚¬ì´ ì´ˆê¸°ê°’
        }
        matrix.push(row);
      }
      return matrix;
    }

    // í–‰ë ¬ ê³±ì…ˆ
    function matrixMultiply(matrix, vector) {
      const result = new Float32Array(matrix.length);
      for (let i = 0; i < matrix.length; i++) {
        let sum = 0;
        for (let j = 0; j < vector.length; j++) {
          sum += matrix[i][j] * vector[j];
        }
        result[i] = sum;
      }
      return result;
    }

    // ReLU í™œì„±í™” í•¨ìˆ˜
    function relu(vector) {
      return vector.map(x => Math.max(0, x));
    }

    // MLP ì˜ˆì¸¡
    function predictMLP(inputVector) {
      const hiddenLayer = relu(matrixMultiply(mlpWeights.inputToHidden, inputVector));
      const outputLayer = matrixMultiply(mlpWeights.hiddenToOutput, hiddenLayer);
      return outputLayer;
    }

    // MLP í›ˆë ¨ (ê°„ë‹¨í•œ ê²½ì‚¬ í•˜ê°•ë²•)
    function trainMLP(data, epochs = 10, learningRate = 0.01) {
      const inputSize = 300;  // ì…ë ¥ ë²¡í„° í¬ê¸°
      const hiddenSize = 128; // ì€ë‹‰ì¸µ í¬ê¸°
      const outputSize = 10;  // ì¶œë ¥ í¬ê¸° (ì„ì˜ë¡œ ì„¤ì •, í•„ìš” ì‹œ ì¡°ì • ê°€ëŠ¥)

      if (!mlpWeights.inputToHidden) {
        mlpWeights.inputToHidden = initializeWeights(hiddenSize, inputSize);
        mlpWeights.hiddenToOutput = initializeWeights(outputSize, hiddenSize);
      }

      for (let epoch = 0; epoch < epochs; epoch++) {
        data.forEach(item => {
          const input = item.vector;
          const target = new Float32Array(outputSize).map(() => Math.random()); // ì„ì‹œ íƒ€ê²Ÿ
          const hidden = relu(matrixMultiply(mlpWeights.inputToHidden, input));
          const output = matrixMultiply(mlpWeights.hiddenToOutput, hidden);
          const outputError = output.map((o, i) => target[i] - o);

          for (let i = 0; i < mlpWeights.hiddenToOutput.length; i++) {
            for (let j = 0; j < mlpWeights.hiddenToOutput[i].length; j++) {
              const delta = outputError[i] * hidden[j] * learningRate;
              mlpWeights.hiddenToOutput[i][j] += delta;
            }
          }

          const hiddenError = new Float32Array(hiddenSize);
          for (let i = 0; i < hiddenSize; i++) {
            let errorSum = 0;
            for (let j = 0; j < outputSize; j++) {
              errorSum += outputError[j] * mlpWeights.hiddenToOutput[j][i];
            }
            hiddenError[i] = errorSum * (hidden[i] > 0 ? 1 : 0);
          }

          for (let i = 0; i < mlpWeights.inputToHidden.length; i++) {
            for (let j = 0; j < mlpWeights.inputToHidden[i].length; j++) {
              const delta = hiddenError[i] * input[j] * learningRate;
              mlpWeights.inputToHidden[i][j] += delta;
            }
          }
        });
        console.log(`Epoch ${epoch + 1}/${epochs} ì™„ë£Œ`);
      }
    }

    // GitHubì—ì„œ í•™ìŠµ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ë° ì²˜ë¦¬
    async function fetchAndProcessData() {
      try {
        console.log('[INFO] í•™ìŠµìš©.txt íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
        const response = await fetch(LEARNING_TEXT_URL, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Content-Type': 'text/plain'
          }
        });
        if (!response.ok) {
          throw new Error(`í•™ìŠµ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: ${response.statusText}`);
        }
        const text = await response.text();
        console.log('[SUCCESS] í•™ìŠµìš©.txt íŒŒì¼ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');

        const lines = text.split('\n').filter(line => line.trim());
        const refinedTexts = lines.map(line => refineText(line));
        const tokenizedTexts = refinedTexts.map(text => tokenizeText(text));

        vocabulary = [...new Set(tokenizedTexts.flat())];
        const vectorizedData = tokenizedTexts.map(tokens => ({
          tokens,
          vector: vectorizeText(tokens, vocabulary)
        }));

        processedData = vectorizedData; // ì´ˆê¸° í›ˆë ¨ ë°ì´í„° ì €ì¥
        trainMLP(processedData);
      } catch (error) {
        console.error('[ERROR] í•™ìŠµìš©.txt íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
        appendBubble('ì±—ë´‡ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'bot');
      }
    }

    // ì‚¬ìš©ì ë©”ì‹œì§€ ì²˜ë¦¬ ë° MLPì— ìë™ ì €ì¥
    function processMessage(text) {
      const refinedText = refineText(text);
      const tokens = tokenizeText(refinedText);
      const inputVector = vectorizeText(tokens, vocabulary);

      // 300ì°¨ì› ë²¡í„°ë¥¼ ì±„íŒ…ì°½ì— í‘œì‹œ
      appendBubble(`ì‚¬ìš©ì ì…ë ¥ ë²¡í„°: [${inputVector.slice(0, 5).join(', ')} ...] (ì´ 300ì°¨ì›)`, 'user');

      // MLPì— ìƒˆë¡œìš´ ë°ì´í„° ì¶”ê°€ ë° ì¬í›ˆë ¨
      const newData = { tokens, vector: inputVector };
      processedData.push(newData);
      trainMLP([newData], 1); // 1 ì—í¬í¬ë¡œ ì¬í›ˆë ¨

      // ì˜ˆì¸¡ ìˆ˜í–‰
      const prediction = predictMLP(inputVector);
      console.log('MLP ì˜ˆì¸¡ ê²°ê³¼:', prediction);

      // ì±—ë´‡ ì‘ë‹µ
      const reply = `ğŸ‘¾ ì—ì½”ë´‡: "${text}"ë¼ê³  í•˜ì…¨êµ°ìš”!`;
      appendBubble(reply, 'bot');
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
    sendBtn.addEventListener('click', () => {
      const text = inputEl.value.trim();
      if (!text) return;
      appendBubble(text, 'user');
      inputEl.value = '';
      processMessage(text);
    });

    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const text = inputEl.value.trim();
        if (!text) return;
        appendBubble(text, 'user');
        inputEl.value = '';
        processMessage(text);
      }
    });

    // ì´ˆê¸°í™” ì‹¤í–‰
    (async function init() {
      await fetchAndProcessData();
      appendBubble('ì•ˆë…•í•˜ì„¸ìš”! ì±—ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?', 'bot');
    })();
  </script>
