
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥러닝 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #chat-area {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #chat-area p {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chat-area .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        #chat-area .bot-message {
            background-color: #f5f5f5;
            text-align: left;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>딥러닝 챗봇과 대화하기</h1>
        <div id="chat-area">
            <p class="bot-message">안녕하세요! 질문이 있으면 말씀해 주세요.</p>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요" required>
            <button type="submit" id="send-button">전송</button>
        </form>
    </div>

    <script>
        // 서버 엔드포인트 설정 (배포된 서버 URL로 변경)
        const chatServerUrl = 'https://emotionail2-0.onrender.com/chat';         // 챗봇 예측 엔드포인트
        const mongoServerUrl = 'https://emotionail2-0.onrender.com/mongo-tokens'; // MongoDB 토큰 데이터 엔드포인트

        // DOM 요소 가져오기
        const chatForm = document.getElementById('chat-form');
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');

        // 특수문자 필터링 함수
        function filterSpecialCharacters(text) {
            return text.replace(/[^가-힣a-zA-Z0-9\s]/g, '');
        }

        // MongoDB에서 토큰 데이터 가져오기
        async function fetchMongoData() {
            try {
                const response = await fetch(mongoServerUrl);
                const data = await response.json();
                const tokens = data.tokens || []; // 토큰 리스트 추출
                if (tokens.length > 0) {
                    addMessageToChat('bot', `토큰 목록: ${tokens.join(', ')}`);
                }
                return tokens;
            } catch (error) {
                console.error('MongoDB 데이터 요청 실패:', error);
                return [];
            }
        }

        // 챗봇 예측 요청 (/chat 엔드포인트 호출)
        async function processMessage(message) {
            const filteredMessage = filterSpecialCharacters(message);
            try {
                const response = await fetch(chatServerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: filteredMessage }),
                });
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('챗봇 예측 요청 실패:', error);
                return '서버 연결 에러';
            }
        }

        // 폼 제출 이벤트 처리
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const message = userInput.value.trim();
            if (!message) return;

            // 사용자 메시지 채팅창에 추가
            addMessageToChat('user', message);
            userInput.value = '';

            // 챗봇 응답 받아 채팅창에 추가
            const botResponse = await processMessage(message);
            addMessageToChat('bot', botResponse);

            // MongoDB 토큰 데이터 가져와 채팅창에 추가
            await fetchMongoData();
        });

        // 채팅창에 메시지 추가 함수
        function addMessageToChat(sender, message) {
            const p = document.createElement('p');
            p.textContent = `${sender === 'user' ? '나' : '챗봇'}: ${message}`;
            p.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            chatArea.appendChild(p);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
