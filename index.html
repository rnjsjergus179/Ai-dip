<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥러닝 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #chat-area {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #chat-area p {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chat-area .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        #chat-area .bot-message {
            background-color: #f5f5f5;
            text-align: left;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>딥러닝 챗봇과 대화하기</h1>
        <div id="chat-area">
            <p class="bot-message">안녕하세요! 질문이 있으면 말씀해 주세요.</p>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요" required>
            <button type="submit" id="send-button">전송</button>
        </form>
    </div>

    <script>
        // DOM 요소 가져오기
        const chatForm = document.getElementById('chat-form');
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');

        // 폼 제출 이벤트 처리 (엔터 키 또는 전송 버튼 클릭)
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const message = userInput.value.trim();
            if (!message) return; // 빈 메시지 무시

            // 사용자의 메시지를 채팅 영역에 추가
            addMessageToChat('user', message);
            userInput.value = ''; // 입력 필드 초기화

            // 서버에 요청 보내기
            try {
                const response = await fetch('https://your-api-url.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error('서버 응답 오류');
                }

                const data = await response.json();
                const botResponse = data.result || '응답을 생성할 수 없습니다.';
                addMessageToChat('bot', botResponse);
            } catch (error) {
                console.error('API 호출 실패:', error);
                addMessageToChat('bot', '오류가 발생했습니다. 다시 시도해 주세요.');
            }
        });

        // 채팅 영역에 메시지 추가 함수
        function addMessageToChat(sender, message) {
            const p = document.createElement('p');
            p.textContent = `${sender === 'user' ? '나' : '챗봇'}: ${message}`;
            p.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            chatArea.appendChild(p);
            chatArea.scrollTop = chatArea.scrollHeight; // 스크롤을 최신 메시지로 이동
        }
    </script>
</body>
</html>
